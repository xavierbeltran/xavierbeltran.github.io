<!DOCTYPE html>
<html>

<title>Project Two: Drawing Application</title>


<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;

out vec4 vColor;

uniform float point;

void
main()
{
    gl_Position = aPosition;
    vColor = aColor;
    gl_PointSize = point;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MVnew.js"></script>
<script type="text/javascript" src="project2-drawing.js"></script>

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<div>
    <select id = "ColorMenu" size = "7">
        <option value = "0">Black</option>
        <option value = "1">Red</option>
        <option value = "2">Yellow</option>
        <option value = "3">Green</option>
        <option value = "4">Blue</option>
        <option value = "5">Magenta</option>
        <option value = "6">Cyan</option>
    </select>
    <select id = "ShapeMenu" size = "9">
        <option value = "0">Point</option>
        <option value = "1">Line</option>
        <option value = "2">Line Strip</option>
        <option value = "3">Unfilled Polygon</option>
        <option value = "4">Filled Polygon</option>
        <option value = "5">Unfilled Rectangle</option>
        <option value = "6">Filled Rectangle</option>
        <option value = "7">Unfilled Circle</option>
        <option value = "8">Filled Circle</option>
    </select>
    <button id = "ClearButton">Clear Canvas</button>
</div>
</body>
</html>
